<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 100%;
        }
    </style>
</head>
<body>
    <table border="5">
        <tr>
            <td colspan="5"><input type="text" id="Result"></td>
        </tr>
        <tr>
            <td><input class="a" type="button" value="1" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="2" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="3" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="+" onclick="Result.value+=this.value"></td>
        </tr>
        <tr>
            <td><input class="a" type="button" value="4" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="5" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="6" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="-" onclick="Result.value+=this.value"></td>
        </tr>
        <tr>
            <td><input class="a" type="button" value="7" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="8" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="9" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="*" onclick="Result.value+=this.value"></td>
        </tr>
        <tr>
            <td><input class="a" type="button" value="c" onclick="Result.value=''"></td>
            <td><input class="a" type="button" value="0" onclick="Result.value+=this.value"></td>
            <td><input class="a" type="button" value="=" onclick="Result.value=eval(Result.value)"></td>
            <td><input class="a" type="button" value="/" onclick="Result.value+=this.value"></td>
        </tr>
    </table>
</body>
</html>
